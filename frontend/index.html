<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Cup - Code. Compete. Conquer.</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&family=Cascadia+Code:wght@200..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="antialiased min-h-screen bg-white font-cascadia">
    <div class="contest-header">
        <div class="container">
            <div class="contest-info">
                <div class="contest-title">
                    <img src="assets/acm-logo.png" alt="ACM Logo" class="contest-logo">
                    <h1>Coder's Cup</h1>
                </div>
                <div class="contest-meta">
                    <span class="contest-time">Code. Compete. Conquer.</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="contest-nav">
        <div class="container">
            <ul class="nav-tabs">
                <li><a href="?tab=instructions" class="nav-tab">Instructions</a></li>
                <li><a href="?tab=problems" class="nav-tab">Problem</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contest Timer Bar (visible on all tabs) -->
    <div id="contestTimerBar" style="display: none; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); padding: 15px 20px; border-radius: 0; margin: 0; color: white; text-align: center;">
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">Contest Time Remaining</div>
        <div id="contestTimerDisplay" style="font-size: 24px; font-family: 'Courier New', monospace; font-weight: bold; letter-spacing: 2px;">00:00:00</div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <img src="assets/coderscup-hero.png" alt="Coder's Cup Logo" class="hero-image">
            <h2>CODER'S CUP:<br>Competitive Programming</h2>
        </div>
    </section>

    <main class="main-content">
        <div class="container" id="main-container">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </main>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <p>Loading problems...</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
