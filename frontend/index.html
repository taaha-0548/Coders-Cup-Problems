<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Cup - Code. Compete. Conquer.</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&family=Cascadia+Code:wght@200..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="antialiased min-h-screen bg-white font-cascadia">
    <!-- Password Modal -->
    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <div class="password-modal-card">
                <h2>Enter Contest Password</h2>
                <p>Please enter the password to access the contest</p>
                <form id="passwordForm" onsubmit="handlePasswordSubmit(event)">
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="passwordInput" 
                            placeholder="Enter password" 
                            autocomplete="off"
                            required
                        >
                        <button type="button" class="password-toggle-btn" id="passwordToggle" onclick="togglePasswordVisibility()">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <button type="submit">Access Contest</button>
                </form>
                <div id="passwordError" class="password-error" style="display: none; color: #e74c3c; margin-top: 10px; text-align: center;"></div>
            </div>
        </div>
    </div>

    <div class="contest-header">
        <div class="container">
            <div class="contest-info">
                <div class="contest-title">
                    <img src="assets/acm-logo.png" alt="ACM Logo" class="contest-logo">
                    <h1>Coder's Cup</h1>
                </div>
                <div class="header-social">
                    <a href="https://www.linkedin.com/in/muhammad-taahaatfast/" target="_blank" rel="noopener noreferrer" title="Muhammad Taaha on LinkedIn" class="social-link linkedin-link">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <nav class="contest-nav">
        <div class="container">
            <ul class="nav-tabs">
                <li><a href="?tab=instructions" class="nav-tab">Instructions</a></li>
                <li><a href="?tab=problems" class="nav-tab">Problem</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contest Timer Bar (visible on all tabs) -->
    <div id="contestTimerBar" style="display: none; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); padding: 15px 20px; border-radius: 0; margin: 0; color: white; text-align: center;">
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">Contest Time Remaining</div>
        <div id="contestTimerDisplay" style="font-size: 24px; font-family: 'Courier New', monospace; font-weight: bold; letter-spacing: 2px;">00:00:00</div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <img src="assets/coderscup-hero.png" alt="Coder's Cup Logo" class="hero-image">
            <h2>CODER'S CUP:<br>Competitive Programming</h2>
            <p class="hero-subtitle">Code. Compete. Conquer.</p>
        </div>
    </section>

    <main class="main-content">
        <div class="container" id="main-container">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </main>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <p>Loading problems...</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
