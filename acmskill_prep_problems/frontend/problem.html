<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Problem - Coder's Cup</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/problem-clean.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&family=Cascadia+Code:wght@200..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="antialiased min-h-screen bg-white font-cascadia">
    <div class="contest-header">
        <div class="container">
            <div class="contest-info">
                <div class="contest-title">
                    <img src="assets/acm-logo.png" alt="ACM Logo" class="contest-logo">
                    <h1>Coder's Cup</h1>
                </div>
                <div class="contest-meta">
                    <span class="contest-time">Code. Compete. Conquer.</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="contest-nav">
        <div class="container">
            <ul class="nav-tabs">
                <li><a href="index.html?tab=instructions" class="nav-tab">Instructions</a></li>
                <li><a href="#" class="nav-tab active">Problem</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contest Timer Bar (visible on all pages) -->
    <div id="contestTimerBar" style="display: none; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); padding: 15px 20px; border-radius: 0; margin: 0; color: white; text-align: center;">
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">Contest Time Remaining</div>
        <div id="contestTimerDisplay" style="font-size: 24px; font-family: 'Courier New', monospace; font-weight: bold; letter-spacing: 2px;">00:00:00</div>
    </div>

    <div class="problem-nav">
        <div class="container">
            <div class="problem-nav-content">
                <div class="problem-links">
                    <a href="#" class="problem-nav-link" data-problem="A">A</a>
                    <a href="#" class="problem-nav-link" data-problem="B">B</a>
                    <a href="#" class="problem-nav-link" data-problem="C">C</a>
                    <a href="#" class="problem-nav-link" data-problem="D">D</a>
                    <a href="#" class="problem-nav-link" data-problem="E">E</a>
                </div>
            </div>
        </div>
    </div>

    <main class="problem-main">
        <div class="container">
            <div class="problem-layout">
                <div class="problem-content">
                    <div class="problem-header">
                        <h1 id="problem-title">Loading...</h1>
                    </div>

                    <div class="problem-section">
                        <h3>Problem Statement</h3>
                        <div id="problem-statement"></div>
                    </div>

                    <div class="problem-section">
                        <h3>Input</h3>
                        <div id="problem-input"></div>
                    </div>

                    <div class="problem-section">
                        <h3>Output</h3>
                        <div id="problem-output"></div>
                    </div>

                    <div class="problem-section">
                        <h3>Constraints</h3>
                        <div id="problem-constraints"></div>
                    </div>

                    <div class="problem-section">
                        <h3>Examples</h3>
                        <div id="problem-examples"></div>
                    </div>

                    <div class="problem-section" id="problem-note-section" style="display: none;">
                        <h3>Note</h3>
                        <div id="problem-note"></div>
                    </div>
                </div>

                <div class="problem-sidebar">
                    <div class="sidebar-section">
                        <button class="submit-btn" id="submit-btn">Submit</button>
                    </div>
                    
                    <div class="sidebar-section">
                        <div class="sidebar-info">
                            <!-- Difficulty removed per request -->
                            <div><strong>Time:</strong> <span id="problem-time-limit">-</span></div>
                            <div><strong>Memory:</strong> <span id="problem-memory-limit">-</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <p>Loading problem...</p>
        </div>
    </div>

    <script src="js/problem.js"></script>
</body>
</html>
